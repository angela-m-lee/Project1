<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>GreenMinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src ="spxData.js"></script> -->
    <!-- <script src = "dummy.js"></script> -->
    <script src="GreenMinder2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>


    <style>
        .h11 {
            color: teal;
            text-align: left;
            font-size: 26px;
        }

        #topicButtons {
            margin: 20px 0;
        }

        .topHeader {
            background-color: #323a45;
            color: white;
        }
    </style>
</head>

<body>
    
    <p></p>

    <div style="width: 50%; margin: auto;">
        <!--This is the wrapper -->
        <div id="brand">
            <span style="color: green; font-size: 45px; font-weight:bold;">GREEN</span>
            <span style="color: #333333; font-size: 45px; font-weight:bold;">MINDER</span>
        </div>
        

        <h3 class="ui top attached header topHeader">
            Set Point Comparisons
        </h3>
        <div class="ui attached segment">



            <div class="ui segment">
                <!-- <h2 class="ui left floated header">S&P</h2> -->
                <h2 class="ui left floated header" style="color: #333333; text-align: left;">
                    S&amp;P 500 Index
                    <p style="font-size:12px; color: lightgrey; text-transform: uppercase;">INDEXCBOE: .INX</p>
                </h2>
                <h2 class="ui right floated header" style="color: green; text-align: right;">
                    <span id="currentPrice"></span>
                    <p style="font-size:12px; color: lightgrey; text-transform: uppercase;">Current Index Value</p>
                </h2>

                <div class="ui clearing divider"></div>
                <button id="buyButton" class="fluid ui right labeled icon button positive">
                    <i class="right arrow icon"></i>
                    Record New Index Purchase
                </button>


                <!-- THIS IS WHERE THE TABLE FOR THE ADDED PURCHASES GOES-->


                <table class="ui very padded table">
                    <thead>
                        <tr>
                            <th width="35%">Baseline Date</th>
                            <th width="35%">Baseline Value</th>
                            <th width="35%">Change to Date</th>
                            <th width="15%">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span id="date"></span>
                            </td>
                            <td>
                                <span id="baseline"></span>
                            </td>
                            <td>
                                <span id="percent"></span>
                            </td>
                            <td>
                                <button id="delteButton" class="ui icon button negative">
                                    <i class="trash icon"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- END OF TABLE FOR THE ADDED PURCHASES GOES-->

                <div class="ui clearing hidden divider"></div>

                <h2 class="ui left floated header" style="color: teal;">
                    FINANCIAL NEWS
                    <p style="font-size:12px; color: lightgrey; text-transform: uppercase;">SEARCH FOR NEWS</p>
                </h2>
                <div class="ui clearing hidden divider"></div>




                <div class="ui action input fluid">
                    <input placeholder="Enter Keyword" type="text" id="topicInput">
                    <button class="ui teal right labeled icon button" type="submit" id="submit">
                        <i class="plus icon"></i>
                        Submit
                    </button>
                </div>

                <div id="topicButtons">
                    
                    <div class="ui icon buttons">
                        <button class="ui button">Topic 1</button>
                        <button class="ui button negative">
                            <i class="trash icon"></i>
                        </button>
                    </div>
                    <div class="ui icon buttons">
                        <button class="ui button">Topic 2</button>
                        <button class="ui button negative">
                            <i class="trash icon"></i>
                        </button>
                    </div>
                    
                </div>

               
                <article class="ui very padded segment" id="newsArea">
                    
                </article>


            </div>
            
        </div>

        <h3 class="ui bottom attached header">&nbsp;
        </h3>

    </div>
    

</body>

</html>
